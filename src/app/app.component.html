<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  {{side}}
  <label> side: <input type="text" [(ngModel)] = "side" placeholder="side"></label>
  <div
    (click)="index = (index + 1) % 5"
    [ngStyle]="{'background-color': colors[index], 'width':side+'px', 'height': side+'px'}">
  </div>
</div>
