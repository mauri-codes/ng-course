<div style="margin-left:20px;">
  <div class="title">{{title}}</div>
  <div class="row" *ngIf="movies != null">
    <div class="col-4">
      <div class="list-group" *ngFor="let movie of movies; let pos = index">
        <a class="list-group-item list-group-item-action"
          (click)="index = pos"
           [ngClass] = "{'active': pos === index, 'disabled': !flag}"
        >{{movie.title}}</a>
      </div>
    </div>
    <div class="col-8"><app-detail
      *ngIf="index !== -1"
      [id]="movies[index].id"
      (flagOutput) = "flag = $event"
    ></app-detail></div>
  </div>
</div>
