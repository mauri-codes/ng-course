<div style="margin-left:20px;">
  <div class="title">{{title}}</div>
  <div class="row">
    <div class="col-4">
      <div class="list-group" *ngFor="let movie of movies; let pos = index">
        <a href="#"  class="list-group-item list-group-item-action"
          (click)="index = pos"
        >{{movie.title}}</a>
      </div>
    </div>
    <div class="col-8"><app-detail [movie]="movies[index]"></app-detail></div>
  </div>
</div>
